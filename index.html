<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Sean Fisher GitHub Pages</title>

	<link rel="stylesheet" href="stylesheets/foundation.min.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<meta name="description" content="Sean Fisher (srtfisher) GitHub Projects" />
	<meta name="keywords" content="srtfisher, sean fisher, github, open source, php, nyc, software developer, web developer" />
</head>
<body>
	<header id="global-header">
		<div class="row">
			<div class="three columns mobile-four">
				<a href="http://srtfisher.github.com/"><img src="http://seanfisher.co/wp-content/themes/sf-2012/img/logo.png" /></a>
			</div>

			<div class="nine columns mobile-four end">
				<nav>
					<ul>
						<li><a href="http://srtfisher.github.com/">GitHub Pages Home</a></li>
						<li><a href="http://github.com/srtfisher">GitHub Profile</a></li>
						<li><a href="http://seanfisher.co/?utm_source=links&utm_medium=link&utm_content=githubpages&utm_campaign=backtome">Personal Home</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section id="project-listing" class="row">Loading...</section>
	<p align="center" class="footer-call"><a href="http://seanfisher.co/contact/?utm_source=links&utm_medium=link&utm_content=githubpages&utm_campaign=contact">Let's get in touch?</a></p>
	<div class="row">
		<h4 align="center">Latest GitHub Activity</h4>

		<div id="activity-listing">Loading...</div>
	</div>

	<p align="center" class="footer-call"><a href="http://seanfisher.co/contact/?utm_source=links&utm_medium=link&utm_content=githubpages&utm_campaign=contact">Let's get in touch?</a></p>

	<p align="center">&copy; 2013 SF, All Rights Reserved</p>
	
	<script id="project-template" type="text/x-handlebars-template">
		{{#each repositories}}
		<a href="{{url}}">
			<div class="project">
				<h3>{{name}}</h3>
				<p>{{description}}</p>
			</div>
		</a>
		{{/each}}
	</script>

	<script id="activity-template" type="text/x-handlebars-template">
		{{#each data}}
		<div class="project">
			<p><strong>{{activityType type}}</strong> {{activityReciever this}}</p>
		</div>
		{{/each}}
	</script>
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="javascripts/handlebars.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
</body>
